<div class="ekart--product--container">
    <img [src]="product.pImage" alt="iPhone image">
<p>Name: {{product.name}}</p> 
<p>Price: {{'$' + product.price}}</p>
<p>Color: {{product.color}}</p>
<!-- <p>Discounted Price: {{ '$'+ (product.price-(product.price*product.discount/100)) }}</p> -->

<p>Discounted Price: ${{getDiscountedPrice().toFixed(2)}}</p>
<p>{{product.inStock>0 ? 'Only '+product.inStock+' items left, Hurry Up!' : 'Oops! Not in Stock' }}</p>
<!-- <button bind-disabled="!(product.inStock>0)">Buy Now</button> -->

<button (click)="decrementCartValue()" [disabled]="(addToCart===0)">-</button>
<span>{{addToCart}}</span>
<button (click)="incrementCartValue()" [disabled]="(addToCart===product.inStock)">+</button>

</div>
